    //Have to get pivot
    //Need to split array in half with pivot
    //When array is split into sub need to sort sub arrays
    //When sub arrays arr sorted need to split them if possible
    
    function quickSort(arr) {
        // change code below this line

        function getPivot(pivArr) {
            const tmpArr = [pivArr[0], pivArr[Math.floor(pivArr.length/2)], pivArr[pivArr.length-1]];

            for(let i = 0; i < 2; i++) {
                if(tmpArr[i] > tmpArr[i+1]) {
                    tmpArr[i] = tmpArr[i] + tmpArr[i+1];
                    tmpArr[i+1] = tmpArr[i] - tmpArr[i+1];
                    tmpArr[i] = tmpArr[i] - tmpArr[i+1];
                }
            }
            return tmpArr[1];
        }
        
        function subSort(subArr, num) {
            const subA = [];
            const subB = [];
            for(let i = 0; i < subArr.length; i++) {
                if(subArr[i] <= num) {
                    subA.push(subArr[i]);
                } else {
                    subB.push(subArr[i]);
                }
            }
            if(subArr.length > 2) {
                return subSort(arr, getPivot(arr));
            } else {
                return [...subA, ...subB];
            }
            
        }



        console.log(subSort(arr, getPivot(arr) ));
        // change code above this line
        return arr;
    }
